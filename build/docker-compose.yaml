version: '3.7'

services:

  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    ports:
      - 8082:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - redis

  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - prometheus

  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: shortener_db
      POSTGRES_USER: shortener_user
      POSTGRES_PASSWORD: shortener_password
    ports:
      - 8081:5432
    volumes:
      - ../pkg/store/migrations/:/docker-entrypoint-initdb.d/

  redis:
    image: redis:latest
    ports:
      - 6379:6379

  urlshortener:
    image: nsnikhil/urlshortener:0.1
    restart: always
    ports:
      - 8080:8080
    env_file:
      - local.env
    depends_on:
      - db
      - redis
      - grafana